<!-- index.html -->
<!doctype html>
<html ng-app="nextMail" ng-cloak="">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Next Mail Test</title>
    <!-- load bootstrap -->

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->

<body ng-controller="MainCtrl" layout="column">

    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <h1> NextMail Coding Problem
                </h1>
        </div>
    </md-toolbar>

    <div layout="row" layout-xs="column">
        <div layout="column" flex="50" flex-xs="100">
            <md-input-container class="md-padding">
                <label>Bank Name</label>
                <md-select placeholder="Bank Name" id="bankName" ng-model="bankName.selected" name="bankName" flex="80" flex-xs="80" ng-change="getCityList(bankName)">
                    <md-option ng-repeat="bankName in bankNames" ng-value="bankName">{{bankName}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container ng-show="bankSelected" class="md-padding">
                <label>City Name</label>
                <md-select placeholder="City Name" id="cityName" ng-model="cityName.selected" name="cityName" flex="80" flex-xs="80" ng-change="getBranches(bankName,cityName)">
                    <md-option ng-repeat="cityName in cityList" ng-value="cityName">{{cityName}}</md-option>
                </md-select>
            </md-input-container>
        </div>
        <br>
        <div layout="column" layout-xs="row" flex="50" flex-xs="100">
            <md-list ng-show="bothSelected" flex-xs="100">
                <md-subheader class="md-no-sticky">Branch List</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="branch in branches">
                    <div class="md-list-item-text" layout="column">
                        <h3>IFSC: {{ branch.ifsc }}</h3>
                        <h4>Branch: {{ branch.branch }}</h4>
                        <p>City: {{ branch.city }}</p>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.10/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
    <script src="core.js"></script>
</body>

</html>
